<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form id="main">
      <h3>QUIZ</h3>
      <input type="text" id="name" placeholder="Unesite Ime" />
      <label for="">Izaberite kategoriju</label>
      <select name="kategoriju" id="kategoriju">
        <option value="" disabled selected>Odaberi kategoriju</option>
        <option value="Geography">Geography</option>
        <option value="Science">Science</option>
        <option value="Sport">Sport</option>
      </select>
      <label for="">Izaberite tezinu</label>
      <select name="difficulties" id="difficulties">
        <option value="" disabled selected>Odaberi tezinu</option>
        <option>Easy</option>
        <option>Medium</option>
        <option>Hard</option>
      </select>
      <button id="btn">Pocetak</button>
    </form>

    <div id="quizContainer">
      <h2 id="question">Pitanje ovdiiiiii</h2>
      <div class="answers">
        <button id="answer1">Prvo</button>
        <button id="answer2">Drugo</button>
      </div>
      <div class="answers">
        <button id="answer3">Trece</button>
        <button id="answer4">Cetvrto</button>
      </div>
      <div id="answerTime"></div>
    </div>

    <div id="end">
      <h3>Kraj</h3>
      <h4>Ime</h4>
      <p>Broj tacnih odgovora: <span></span></p>
      <p>Povratak na pocetnu stranicu za: <span id="countdown">10</span> sekundi</p>
    </div>
  </body>
</html>
