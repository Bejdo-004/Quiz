<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <form id="main">
        <h3>QUIZ</h3>
        <input type="text" id="name" placeholder="name">
        <label for="">Izaberite kategoriju</label>
        <select name="kategoriju" id="kategoriju">
            <option value="Geografija">Geografija</option>
            <option value="Matematika">Matematika</option>
            <option value="Sport">Sport</option>
        </select>
        <label for="">Izaberite tezinu</label>
        <select name="difficulties" id="difficulties">
            <option >Easy</option>
            <option>Normal</option>
            <option >Hard</option>
        </select>
        <button id="btn">Pocetak</button>
    </form>

    <div id="quiz-container">
        <h2 id="question">Pitanje će biti ovdje</h2>
        
        <button id="next">Sljedeće</button>
    </div>

    
</body>
</html>
